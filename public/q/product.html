<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back()" class="pal">
            <i class="fa fa-arrow-left"></i>
        </a>
        <h4>乐淘云购</h4>
        <a href="javascript:;" class="par">
            <i class="mui-icon mui-icon-reload"></i>
        </a>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
            </div>
        </div>

    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li class="active">
                <a href="javascript:;">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="./user.html">
                    <i class="fa fa-user"></i>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>


<script type="text/html" id="tpl">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                    src="{{pic[pic.length-1].picAddr}}"/></a></div>
            {{ each pic v i }}
            <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}"/></a></div>
            {{ /each }}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                    src="{{pic[0].picAddr}}"/></a></div>
        </div>
        <div class="mui-slider-indicator">
            {{ each pic v i }}
            <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
            {{ /each }}
        </div>
    </div>
    <div class="lt_product-proName lt_product-pad">
        <h3>{{proName}}</h3>
    </div>
    <div class="lt_product-price lt_product-pad">
        价格:
        <span>&yen;{{price}}</span>
        <del>&yen;{{oldPrice}}</del>
    </div>
    <div class="lt_product-size lt_product-pad">
        尺码：
        <% for(var i = size.split("-")[0];i<=size.split("-")[1];i++){ %>
        <span>{{i}}</span>
        <% } %>
    </div>
    <div class="lt_product-num lt_product-pad">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        剩余数量：{{num}}
    </div>
    <div class="lt_product-desc lt_product-pad">

        <p>详情：{{proDesc}}</p>
    </div>
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
