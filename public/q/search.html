<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<div class="lt_container">
    <div class="lt_header">
        <a href="./index.html" class="pal">
            <i class="fa fa-arrow-left"></i>
        </a>
        <h4>乐淘云购</h4>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字">
                    <button class="mui-btn mui-btn-blue">搜索</button>
                </div>
                <div class="lt_history">


                </div>
            </div>
        </div>

    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="javascript:;">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="./user.html">
                    <i class="fa fa-user"></i>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="tpl">
 {{ if arr.length ==0 }}
    <p>没有历史记录</p>
 {{ /if }}
 {{ if arr.length >=1}}
    <div class="lt_history-title">
        <span>搜索历史</span>
        <a href="javascript:;" class="mui-pull-right fa fa-trash">清空记录</a>
    </div>
    <div class="lt_history-main">
        <ul>
            {{ each arr v i }}
            <li>
                <a href="./searchlist.html?key={{v}}">{{ v }}</a>
                <span data-id="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right"></span>
            </li>
            {{ /each }}
        </ul>
    </div>
    {{ /if }}
</script>

<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
