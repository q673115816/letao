<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back()" class="pal">
            <i class="fa fa-arrow-left"></i>
        </a>
        <h4>搜索中心</h4>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字">
                    <button class="mui-btn mui-btn-blue">搜索</button>
                </div>
                <div class="lt_sort mui-clearfix">
                    <a href="javascript:;">上架时间<i class="fa fa-angle-down"></i></a>
                    <a href="javascript:;" data-item="price">价格<i class="fa fa-angle-down"></i></a>
                    <a href="javascript:;" data-item="num">库存<i class="fa fa-angle-down"></i></a>
                    <a href="javascript:;">折扣<i class="fa fa-angle-down"></i></a>
                </div>
                <div class="lt_product mui-clearfix">
                    <div class="loading"></div>
                </div>

            </div>
        </div>

    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="./user.html">
                    <i class="fa fa-user"></i>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="tpl">
    {{ if data.length ==0 }}
    <p>没有过多的商品信息</p>
    {{ /if }}
    {{ if data.length >=1}}
    {{ each data v i }}
    <a href="./product.html?productId={{v.id}}">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{ v.proName }}</p>
        <p>
            <span>&yen;{{v.price}}</span>
            <del>&yen;{{v.oldPrice}}</del>
        </p>
        <button class="mui-btn mui-btn-blue">立即购买</button>
    </a>
    {{ /each }}
    {{ /if }}
</script>

<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchlist.js"></script>
</body>
</html>
