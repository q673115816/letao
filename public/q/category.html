<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back();" class="pal">
            <i class="fa fa-arrow-left"></i>
        </a>
        <h4>乐淘云购</h4>
        <a href="./search.html" class="par">
            <i class="fa fa-search"></i>
        </a>
    </div>
    <div class="lt_main">
        <div class="lt_category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul>
                    </ul>
                </div>
            </div>

        </div>
        <div class="lt_category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-clearfix">
                </ul>

                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li class="active">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="./user.html">
                    <i class="fa fa-user"></i>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>



<script type="text/html" id="menutpl">
    {{ each rows v i }}
    <li class="{{ i==0?'active':'' }}" data-id="{{ v.id }}">
        <a href="javascript:;">
            {{ v.categoryName }}
        </a>
    </li>
    {{ /each }}
</script>
<script type="text/html" id="listtpl">
    {{ each rows v i }}
    <li>
        <a href="javascript:;">
            <img src="{{ v.brandLogo?v.brandLogo:'./images/none.jpg' }}" alt="">
            <p>{{ v.brandName }}</p>
        </a>
    </li>
    {{ /each }}
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
