<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="le_aside new">
    <a class="le_brand" href="javascript:;">黑马17期</a>
    <div class="le_user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <nav class="le_nav">
        <ul class="list-unstyled">
            <li><a href="./user.html" class="active">
                <i class="glyphicon glyphicon-user"></i>
                用户管理</a></li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理</a>
                <ul class="list-unstyled second" style="display: none">
                    <li><a href="./first.html">第一分类</a></li>
                    <li><a href="./second.html">第二分类</a></li>
                </ul>
            </li>
            <li><a href="./product.html">
                <i class="glyphicon glyphicon-tags"></i>
                商品管理</a></li>
        </ul>
    </nav>
</div>
<div class="le_main new">
    <div class="le_main-header">
        <a href="javascript:;" class="pull-left">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="javascript:;" class="pull-right">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
    <div class="le_main-content">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="./index.html">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <table class="table table-bordered table-hover text-center">
                <thead>
                <td width="10%">序号</td>
                <td width="30%">用户名</td>
                <td width="30%">手机号</td>
                <td width="20%">状态</td>
                <td width="10%">操作</td>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="text-right">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</div>


<div class="modal fade bs-example-modal-sm" id="le_logout">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/html" id="tpl">
    {{ each rows v i }}
<tr>
    <td>{{ (page-1) * size + i + 1 }}</td>
    <td>{{ v.username }}</td>
    <td>{{ v.mobile }}</td>
    <td>{{ v.isDelete==1?"正常":"禁用" }}</td>
    <td data-id="{{ v.id }}">
        {{ if v.isDelete==0 }}
        <button class="btn btn-success btn-sm">启用</button>
        {{ else if v.isDelete==1}}
        <button class="btn btn-danger btn-sm">禁用</button>
        {{ /if }}
    </td>
</tr>
    {{ /each }}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
